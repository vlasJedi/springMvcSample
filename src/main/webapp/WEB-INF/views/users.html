<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>User Management Page</title>
</head>

<body>
<div>
    Users
    <ul>
        <li th:each="user : ${users}">
            <a th:href="@{/users/{id}(id=${user.getId()})}">
                <span th:text="${user.getName()}"></span>
            </a>
        </li>
    </ul>
</div>
</body>

</html>
